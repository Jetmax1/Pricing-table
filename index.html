<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal Pod</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Single sleep pod</li>
                <li class="pricing-features-item">Have a small sleep pod for your self</li>
            </ul>
            <span class="pricing-price">$100</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">couple pod </h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">share it with your loved one </li>
                <li class="pricing-features-item">have a meidum pod for 2</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Family pod</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">for family</li>
                <li class="pricing-features-item">have fun with your family </li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
